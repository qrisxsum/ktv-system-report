# Alembic 配置文件
# KTV 多店经营分析系统

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 数据库连接 URL（将被 env.py 覆盖）
# 使用环境变量配置
sqlalchemy.url = mysql+pymysql://ktv_user:ktv123456@mysql:3306/ktv_report?charset=utf8mb4

# 版本表名
version_table = alembic_version

# 输出日期格式
# output_encoding = utf-8

[post_write_hooks]
# 迁移脚本生成后的钩子
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

