# Alembic configuration file (ASCII-only for Windows locale decoding)
#
# IMPORTANT:
# - This file contains ONLY ASCII characters to avoid UnicodeDecodeError on Windows
#   when Alembic reads config with encoding="locale" (often GBK).
# - Database URL is overridden in alembic/env.py via app settings, so the value
#   here is mostly a placeholder.

[alembic]
script_location = alembic
sqlalchemy.url = mysql+pymysql://user:pass@localhost:3306/dbname
version_table = alembic_version

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


