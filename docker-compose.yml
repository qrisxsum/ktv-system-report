services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: ktv-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ktv_report}
      MYSQL_USER: ${MYSQL_USER:-ktv_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ktv123456}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ktv-network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ktv-backend
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${MYSQL_USER:-ktv_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-ktv123456}
      - DB_NAME=${MYSQL_DATABASE:-ktv_report}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app:cached
      - ./backend/alembic:/app/alembic:cached
      - ./backend/alembic.ini:/app/alembic.ini:cached
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ktv-network

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ktv-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8000}/api
      - TZ=Asia/Shanghai
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.js:/app/vite.config.js:cached
    depends_on:
      - backend
    networks:
      - ktv-network

volumes:
  mysql_data:
    name: ktv-mysql-data

networks:
  ktv-network:
    name: ktv-network
    driver: bridge
